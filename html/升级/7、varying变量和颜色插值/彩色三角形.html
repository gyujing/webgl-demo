<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平面矩形</title>
</head>

<body>
  <h3>片元传色</h3>
  <canvas id="webgl" width="500" height="500" style="background-color: grey;"></canvas>

  <script id="vertexShader" type="x-shader/x-vertex">
      attribute vec4 a_pos;
      attribute vec4 a_color;
      varying vec4 v_color;
      void main(){
        gl_Position =  a_pos;
        v_color =  a_color;
      }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
      // 所有float类型数据的精度是lowp
      precision lowp float;
      // 接收顶点着色器中v_color数据
      varying vec4 v_color;
      void main(){
        gl_FragColor = v_color;
      }
  </script>
  <script type="module">

    var canvas = document.getElementById("webgl");
    var gl = canvas.getContext("webgl");


    var vertexShaderSource = document.getElementById("vertexShader").innerText;
    var fragShaderSource = document.getElementById("fragmentShader").innerText;

    var program = initShader(gl, vertexShaderSource, fragShaderSource);


    // 从外部向顶点着色器内传输数据
    const aposLocation = gl.getAttribLocation(program, 'a_pos');
    const colorLocation = gl.getAttribLocation(program, 'a_color');

    const data = new Float32Array([
      0.5, 0.5,
      -0.5, 0.5,
      -0.5, -0.5
    ]);
    const colorData = new Float32Array([
      1, 0, 0,
      0, 1, 0,
      0, 0, 1
    ])

    /**
     创建缓冲区colorBuffer，传入顶点颜色数据colorData
    **/
    var colorBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);
    gl.vertexAttribPointer(colorLocation, 3, gl.FLOAT, false, 0, 0);//设置点为2位
    gl.enableVertexAttribArray(colorLocation);

    /**
     创建缓冲区buffer，传入顶点位置数据data
    **/
    var buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
    gl.vertexAttribPointer(aposLocation, 2, gl.FLOAT, false, 0, 0);//设置点为2位
    gl.enableVertexAttribArray(aposLocation);


    gl.drawArrays(gl.TRIANGLE_FAN, 0, 3);//绘制三角形填充


    function initShader(gl, vertexShaderSource, fragShaderSource) {
      //创建顶点着色器对象
      var vertexShader = gl.createShader(gl.VERTEX_SHADER);
      //创建片元着色器对象
      var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      //引入顶点、片元着色器源代码
      gl.shaderSource(vertexShader, vertexShaderSource);
      gl.shaderSource(fragmentShader, fragShaderSource);
      //编译顶点、片元着色器
      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);

      //创建程序对象program
      var program = gl.createProgram();
      //附着顶点着色器和片元着色器到program
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      //链接program
      gl.linkProgram(program);
      //使用program
      gl.useProgram(program);
      //返回程序program对象
      return program;
    }
  </script>
</body>

</html>
